<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="app.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
        <title>Document</title>
    </head>

    <body>

        <main>
            <header>
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </header>

            <form id="survey-form">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your Email" required>
                <label for="number" id="number-label">Age <span>(optional)</span></label>
                <input type="number" id="number" min=10 max=99 placeholder="Age">

                <label for="role">Which option best describes your current role?</label>
                <select name="role" id="dropdown">
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full time job">Full Time Job</option>
                    <option value="full time learner">Full Time Learner</option>
                    <option value="prefer not to say">Prefer not to say</option>
                    <option value="other" name="dropdown">Other</option>
                </select>

                <fieldset>
                    <legend>Would you recommend freeCodeCamp to a friend?
                        <legend />
                        <input id="definitely" type="radio" name="items" value="definitely" checked />
                        <label for="definitely">Definitely</label><br />
                        <input id="maybe" type="radio" name="items" value="maybe" />
                        <label for="maybe">Maybe</label><br />
                        <input id="notsure" type="radio" name="items" value="notsure" />
                        <label for="notsure">Not sure</label>
                </fieldset>

                <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                <select name="feature" id="feature">
                    <option value="" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open source</option>
                </select>
                <p>What would you like to see improved? <span>(Check all that apply)</span></p>
                <div>
                    <input type="checkbox" name="frontend" id="frontend" value="frontend">
                    <label for="frontend">Front-end Projects</label>
                </div>
                <div>
                    <input type="checkbox" name="backend" id="backend" value="backend">
                    <label for="backend">Back-end Projects</label>
                </div>
                <div>
                    <input type="checkbox" name="data" id="data" value="data">
                    <label for="data">Data Visualization</label>
                </div>
                <div>
                    <input type="checkbox" name="challenges" id="challenges" value="challenges">
                    <label for="challenges">Challeneges</label>
                </div>
                <div>
                    <input type="checkbox" name="opensource" id="opensource" value="opensource">
                    <label for="opensource">Open Source Community</label>
                </div>
                <div>
                    <input type="checkbox" name="gitter" id="gitter" value="gitter">
                    <label for="gitter">Gitter help rooms</label>
                </div>
                <div>
                    <input type="checkbox" name="videos" id="videos" value="videos">
                    <label for="videos">Videos</label>
                </div>
                <div>
                    <input type="checkbox" name="meetups" id="meetups" value="meetups">
                    <label for="meetups">City Meetups</label>
                </div>
                <div>
                    <input type="checkbox" name="wiki" id="wiki" value="wiki">
                    <label for="wiki">Wiki</label>
                </div>
                <div>
                    <input type="checkbox" name="forum" id="forum" value="forum">
                    <label for="forum">Forum</label>
                </div>
                <div>
                    <input type="checkbox" name="additional" id="additional" value="additional">
                    <label for="additional">Additional Courses</label>
                </div>

                <label id="mylabel" for="comments">Any comments or suggestions?</label>
                <textarea name="comments" id="comments" cols="5" rows="10"
                    placeholder="Enter your comments here..."></textarea>

                <Button id="submit">Submit</Button>
            </form>

        </main>

    </body>

</html>
